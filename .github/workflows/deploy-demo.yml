name: Deploy demo page

on:
  push:
    branches:
      - demo

jobs:
  deploy-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Cache node modules ğŸ’½
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies ğŸ”§
        run: |
          npm ci
          npm install -g @angular/cli

      - name: Build application demo version ğŸ’ª
        run: |
          ng build --configuration=demo --localize
          # moving the 'en' locale to the root
          mv dist-demo/en/* dist-demo; rm -r dist-demo/en

      - name: Deploy demo application ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: dist-demo