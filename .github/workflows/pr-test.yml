name: PR Test

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies 📦
        run: |
          npm ci
          npm install -g @angular/cli

      - name: Lint code 🧹
        run: npm run lint

      - name: Run unit tests 🧪
        run: npm run test:ci
