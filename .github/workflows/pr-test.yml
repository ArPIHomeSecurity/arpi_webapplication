name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies ğŸ“¦
        run: |
          npm ci
          npm install -g @angular/cli
      - name: Run linter ğŸ§¹
        run: npm run lint || true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
      - name: Install dependencies ğŸ“¦
        run: |
          npm ci
          npm install -g @angular/cli
      - name: Run unit tests ğŸ§ª
        run: npm run test:ci
