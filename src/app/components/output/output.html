<mat-button-toggle
  class="output-button"
  [ngClass]="{active: output.state, 'long-press-active': longPressActive && !disabled}"
  [checked]="output.state"
  [disabled]="disabled"
  (longPressed)="onLongPressed()"
  (longPressAvailable)="onLongPressAvailable($event)"
  long-press-toggle
  >
  {{output.name}}
  @if (output.duration !== ENDLESS_DURATION && output.state) {
    <mat-progress-spinner
      diameter="25"
      color="primary"
      mode="indeterminate"
    ></mat-progress-spinner>
  }
</mat-button-toggle>
