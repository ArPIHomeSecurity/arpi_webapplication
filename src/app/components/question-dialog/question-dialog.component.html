<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions>
  <button *ngFor="let option of options" mat-raised-button
    (click)="onOptionClick(option.id)"
    color="{{option.color}}"
    tabindex="{{option.tabIndex}}">{{option.text}}</button>
</div>
