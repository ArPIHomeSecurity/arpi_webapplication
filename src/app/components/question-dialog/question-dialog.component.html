<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
  @for (option of options; track option) {
    <button
      mat-raised-button
      (click)="onOptionClick(option.id)"
      color="{{ option.color }}"
      tabindex="{{ option.tabIndex }}"
      >
      {{ option.text }}
    </button>
  }
</div>
