<div *ngIf="syren != null">
  <form [formGroup]="syrenForm" (ngSubmit)="onSubmit()"
      ngClass.gt-xs="syren-form" ngClass.xs="syren-form-xs" fxLayout="column" fxLayoutGap="20px">

    <mat-accordion class="full-width">
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title i18n="@@syren sources">Syren</mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field class="half-width">
          <input matInput i18n-placeholder="@@syren alert time" placeholder="Alert time" formControlName="alertTime" required/>
          <mat-hint i18n="@@syren alert unit">Time of syren alerts in minute(s)</mat-hint>
        </mat-form-field>

        <mat-form-field class="half-width">
          <input matInput i18n-placeholder="@@syren suspend time" placeholder="Suspend time" formControlName="suspendTime" required/>
          <mat-hint i18n="@@syren suspend unit">Time of syren suspends in minute(s)</mat-hint>
        </mat-form-field>
      </mat-expansion-panel>
      
    </mat-accordion>
    
    <div class="actions">
      <button mat-raised-button type="submit" color="primary" [disabled]="syrenForm.invalid || monitoringState != monitoringStates.READY"
        i18n="@@save button">Save</button>
      <button mat-raised-button type="button" color="primary" [disabled]="syrenForm.invalid || monitoringState != monitoringStates.READY"
        (click)="onTestSyren()"
        i18n="@@syren test">Test</button>
      </div>
  </form>
</div>

<ng-template #snackbarTemplate>
  <span i18n="@@failed save">Failed to save!</span>
</ng-template>
