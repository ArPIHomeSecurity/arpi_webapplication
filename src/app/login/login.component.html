<div fxLayout="row" fxLayoutAlign="center">
  <form *ngIf="!isRegistered" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">

    <mat-card>
      <mat-card-header>
        <mat-card-title i18n="Register device">Login</mat-card-title>
      </mat-card-header>

      <mat-form-field>
        <input matInput
          type="name"
          i18n-placeholder="Name"
          placeholder="Name"
          name="name"
          [formControl]="name"
          required
          autofocus>
      </mat-form-field>
      <br/>

        <input matInput
          type="password"
          i18n-placeholder="Regstration code"

          [formControl]="registration_code"
          required
          autofocus>
