<div class="app-viewport">
  <mat-toolbar color="primary">
    <button *ngIf="isLoggedIn()" type="button" mat-button (click)="sidenav.toggle()" [fxShow]="small_screen"><mat-icon>menu</mat-icon></button>
    <span class="spacer"></span>
    <system-state></system-state>
  </mat-toolbar>

  <mat-sidenav-container *ngIf="isLoggedIn(); else not_loggedin" (backdropClick)="sidenav.close()">
    <mat-sidenav #sidenav [opened]="!small_screen" [mode]="small_screen ? 'over': 'side'" disableClose>
      <!-- sidenav content -->
      <div style="text-align:center; margin:15px 0px">
        <img src="/assets/images/argus-eye-64.jpg">
      </div>

      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active" (click)="small_screen ? sidenav.close() : null" 
          i18n="@@home menu link">
          <mat-icon mat-list-icon>home</mat-icon>Home
        </a>
        <a mat-list-item routerLink="/alerts" routerLinkActive="active" (click)="small_screen ? sidenav.close() : null"
          i18n="@@alert history menu link">
          <mat-icon mat-list-icon>history</mat-icon>Alert history
        </a>
        <h3 mat-subheader i18n="Settings menu title">Settings</h3>
        <a mat-list-item routerLink="/zones" routerLinkActive="active" (click)="small_screen ? sidenav.close() : null"
           i18n="@@zone menu link" [fxShow]="authService.getRole() == 'admin'">
          <mat-icon mat-list-icon>tab</mat-icon>Zones
        </a>
        <a mat-list-item routerLink="/sensors" routerLinkActive="active" (click)="small_screen ? sidenav.close() : null"
          i18n="@@sensors menu link">
          <mat-icon mat-list-icon>input</mat-icon>Sensors
        </a>
        <a mat-list-item routerLink="/config/notifications" routerLinkActive="active" (click)="small_screen ? sidenav.close() : null"
          i18n="@@notifications menu link" [fxShow]="authService.getRole() == 'admin'">
          <mat-icon mat-list-icon>send</mat-icon>Notifications
        </a>
        <a mat-list-item routerLink="/config/network" routerLinkActive="active" (click)="small_screen ? sidenav.close() : null"
          i18n="@@network menu link" [fxShow]="authService.getRole() == 'admin'">
          <mat-icon mat-list-icon>public</mat-icon>Network
        </a>
        <a mat-list-item routerLink="/users" routerLinkActive="active" (click)="small_screen ? sidenav.close() : null"
          i18n="@@users menu link" [fxShow]="authService.getRole() == 'admin'">
           <mat-icon mat-list-icon>group</mat-icon>Users
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/login" routerLinkActive="active" (click)="small_screen ? sidenav.close() : null"
          i18n="@@logout menu link">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>Logout ({{ getUserName() }})
        </a>
        <mat-list-item>
          <mat-icon mat-list-icon>language</mat-icon>
          <mat-select [(value)]="currentLocale" (selectionChange)="onLocaleSelected($event)">
            <mat-option *ngFor="let locale of locales" [value]="locale.id">{{ locale.name }}</mat-option>
          </mat-select>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- AJAX loading spinner trigerred by the loader service -->
      <mat-progress-spinner class="ajax-loader" color="primary" mode="indeterminate" [fxShow]="displayLoader"></mat-progress-spinner>

      <!-- main app container -->
      <div class="page-wrapper">
        <div class="page">
          <router-outlet></router-outlet>
        </div>
  
        <!-- footer -->
        <mat-toolbar color="primary">
          <span class="spacer"></span>
          <a href="https://github.com/arpihomesecurity" target="project">
            <button mat-button color="accent" i18n="project link|Link to the projects page@@projectLink">ArPi Home Security</button>
          </a>
          <span class="spacer"></span>
        </mat-toolbar>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <ng-template #not_loggedin>
    <router-outlet></router-outlet>
    <mat-toolbar color="primary">
      <span class="spacer"></span>
        <a href="https://github.com/arpihomesecurity" target="project">
          <button mat-button color="accent" i18n="project link|Link to the projects page@@projectLink">ArPi Home Security</button>
        </a>
      <span class="spacer"></span>
    </mat-toolbar>
  </ng-template>
</div>
