<div class="container">
  @if (user) {
    <user-card
      [user]="user"
      class="container-item"
      [canManageRegistration]="true"
      [canManageCards]="true"
      [disabled]="monitoringState != monitoringStates.READY"
      (onNavigateToUserEdit)="onNavigateToUserEdit()"
      />
  }
</div>
