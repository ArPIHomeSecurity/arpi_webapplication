<div class="container">
  <mat-card class="message-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon color="warn">error</mat-icon>
      </div>
      <mat-card-title>
        <span i18n="@@backend error message">Connecting to the backend failed!</span>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <p i18n="@@backend error suggestion">Check the followings:</p>
      <ul>
        <li i18n="@@backend error suggestion 1">The location configuration is correct</li>
        <li i18n="@@backend error suggestion 2">Your network connection is working</li>
        <li i18n="@@backend error suggestion 3">The backend is not blocked by a firewall</li>
      </ul>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <a mat-raised-button color="primary" (click)="reloadHome()" i18n="@@backend error reload">Try to reconnect</a>
      <a mat-raised-button color="primary" [routerLink]="['/locations']" i18n="@@backend error locations">Edit locations</a>
    </mat-card-actions>
  </mat-card>
</div>
