<div *ngIf="keypad != null" class="container">
  <form [formGroup]="keypadForm" (ngSubmit)="onSubmit()" class="keypad-form">

    <mat-accordion class="full-width">
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title i18n="@@keypad settings">Keypad settings</mat-panel-title>
        </mat-expansion-panel-header>

        <mat-checkbox *ngIf="keypadTypes" class="half-width" formControlName="keypadEnabled" color="primary" i18n="@@keypad enabled">Enabled</mat-checkbox>

        <mat-form-field class="half-width">
          <mat-select formControlName="keypadType" i18n-placeholder="@@keypad type" placeholder="Keypad type">
            <mat-option *ngFor="let type of keypadTypes" [value]="type.id">{{ type.name }}</mat-option>
          </mat-select>
        </mat-form-field>

      </mat-expansion-panel>
      
    </mat-accordion>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="keypadForm.invalid || monitoringState != monitoringStates.READY" i18n="@@save button">Save</button>
    </div>
  </form>
</div>
