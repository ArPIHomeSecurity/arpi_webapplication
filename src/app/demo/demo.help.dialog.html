<h1 mat-dialog-title>ArPI - Home Security System</h1>
<div mat-dialog-content>
  <p>This site demonstrates the features of the web ui.</p>

  <p>You can find the project on <a href="https://github.com/arpihomesecurity" target="project">Github</a></p>

</div>
