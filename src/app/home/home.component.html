<div class="container" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap="0">
  <div class="" fxFlex="35%" fxLayoutAlign="space-around center">
    <mat-button-toggle-group id="arm-state-control" #group="matButtonToggleGroup" [name]="arm_state">
      <mat-button-toggle id="arm-away" value="AWAY" [checked]="arm_state == ArmType.AWAY" [disabled]="arm_disabled()" (change)="arm_changed($event)"
        i18n="@@away button">
        AWAY
      </mat-button-toggle>
      <mat-button-toggle id="disarm" value="DISARMED" [checked]="arm_state == ArmType.DISARMED && !alert" (change)="arm_changed($event)"
        i18n="@@disarm button">
        OFF
      </mat-button-toggle>
      <mat-button-toggle id="arm-stay" value="STAY" [checked]="arm_state == ArmType.STAY" [disabled]="arm_disabled()" (change)="arm_changed($event)"
        i18n="@@stay button">
        STAY
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div *ngIf="alert" fxFlex="35%" fxLayoutAlign="center">
    <mat-expansion-panel class="alert" color="warn">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <img src="assets/images/alarm_lamp_white.png"/>
        </mat-panel-title>
        <mat-panel-description i18n="@@alert started">
          Alert started on: {{alert.start_time}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      
      <mat-card id="sensor-{{sensor.id}}" class="sensor-short-card" *ngFor="let sensor of alert.sensors">
        <mat-card-header>
          <div mat-card-avatar [ngSwitch]="getSensorTypeName(sensor.type_id)" class="sensor-image">
            <img *ngSwitchCase="'Motion'" src="assets/images/sensor_motion.png"/>
            <img *ngSwitchCase="'Tamper'" src="assets/images/sensor_tamper.png"/>
            <img *ngSwitchCase="'Open'"   src="assets/images/sensor_open.png"/>
            <img *ngSwitchCase="'Break'"  src="assets/images/sensor_break.png"/>
            <img *ngSwitchDefault src="https://via.placeholder.com/100?text=Unknown"/>
          </div>
          <img *ngIf="sensor.alarm==true" src="assets/images/alarm_bell.png" width="50" height="50"/>
          <mat-card-title>{{sensor.description}}</mat-card-title>
          <mat-card-subtitle><label i18n="@@input channel">Input channel: </label>CH{{ sensor.channel + 1 | number: '2.0-0'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content layout="row">
        </mat-card-content>
      </mat-card>
    </mat-expansion-panel>
  </div>
</div>
