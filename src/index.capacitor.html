<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Argus</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/argus-eye-16.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="assets/loader.css">

    <!-- Github Pages hack to allow SPA refresh without receiving 404. -->
    <script>
      (function () {
        // Retrieve the URL the user was trying to access when receiving the 404.
        var redirect = sessionStorage.redirect;
        // Remove the URL from sessionStorage.
        delete sessionStorage.redirect;
        // Check if we actually need to redirect.
        // console.log('Change location: ', location.href, redirect)
        if (redirect && redirect != location.href) {
          // We need to redirect to the URL the user was trying to access.
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <!-- /Github Pages hack. -->
  </head>

  <body mat-app-background>
    <app-root>
      <div class="spinner-wrapper">
        <div class="spinner">
          <div style='left:38px;top:38px;animation-delay:0s'></div>
          <div style='left:80px;top:38px;animation-delay:0.125s'></div>
          <div style='left:122px;top:38px;animation-delay:0.25s'></div>
          <div style='left:38px;top:80px;animation-delay:0.875s'></div>
          <div style='left:122px;top:80px;animation-delay:0.375s'></div>
          <div style='left:38px;top:122px;animation-delay:0.75s'></div>
          <div style='left:80px;top:122px;animation-delay:0.625s'></div>
          <div style='left:122px;top:122px;animation-delay:0.5s'></div>
        </div>
      </div>
    </app-root>
  </body>

</html>
